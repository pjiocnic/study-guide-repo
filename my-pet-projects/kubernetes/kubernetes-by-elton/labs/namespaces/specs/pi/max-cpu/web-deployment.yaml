apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-web
  namespace: pi
spec:
  selector:
    matchLabels:
      app: pi-web
  template:
    metadata:
      labels:
        app: pi-web
        cpu: max
    spec:
      containers:
        - image: kiamol/ch05-pi
          command: ["dotnet", "Pi.Web.dll", "-m", "web"]
          name: pi-web
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 3500m
              memory: 750Mi
            limits:
              cpu: 4500m
              memory: 1000Mi
