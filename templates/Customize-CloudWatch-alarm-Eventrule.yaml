  AlamStates:
    Type: CommaDelimitedList
    Default: 'ALARM,OK,INSUFFICIENT_DATA'
    Description: Add Alarm states that you want to convert its timezone notifications (Possible values ALARM,OK,INSUFFICIENT_DATA )
