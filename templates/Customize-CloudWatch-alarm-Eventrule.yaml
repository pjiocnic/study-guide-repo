AWSTemplateFormatVersion: 2010-09-09
Description: Customize Alarm Notification to local timezone using EventRule Method


#template created resources
Resources:

# Create SNS topic
  NotificationSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      FifoTopic: false
      TopicName: !Sub '${AWS::StackName}-AlarmNotification'

# Create Subscription
  NotificationSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !Ref EmailEndpoint
      Protocol: email
      TopicArn: !Ref NotificationSNSTopic

# Create lambda layer
  pytzLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes:
        - python3.8
      Content:
        S3Bucket: !FindInMap [Constant, pytzLayer, Bucket] 
        S3Key: !FindInMap [Constant, pytzLayer, Key]
      Description: pytz library layer
      LayerName: !Sub '${AWS::StackName}-pytzLayer'
# Create hello lambda to be triggered from event rule
  ChangeAlarmTimezone:
    Type: 'AWS::Lambda::Function'      
    Properties:
      Layers: 
        - !Ref pytzLayer
      Environment:
        Variables:
          NotificationSNSTopic: !Ref NotificationSNSTopic
          TimeZoneCode: !Ref TimeZoneCode
          TimezoneInitial: !Ref TimezoneInitial
      Code:
        ZipFile: |
            import boto3
            import os
            from changeAlarmToLocalTimeZone import *

            #Get SNS Topic ARN from Environment variables
            NotificationSNSTopic = os.environ['NotificationSNSTopic']

            #Get timezone corresponding to your localTimezone from Environment variables 
            timezoneCode = os.environ['TimeZoneCode']

            #Get Your local timezone Initials, E.g UTC+2, IST, AEST...etc from Environment variables 
            localTimezoneInitial=os.environ['TimezoneInitial']

            #Get SNS resource using boto3
            SNS = boto3.resource('sns')
            
            #Specify the SNS topic to push message to by ARN
            platform_endpoint = SNS.PlatformEndpoint(NotificationSNSTopic)

            def lambda_handler(event, context):
                
                #Call Main function
                changeAlarmToLocalTimeZone(event,timezoneCode,localTimezoneInitial,platform_endpoint)
                
                #Print All Available timezones
                #getAllAvailableTimezones()
               
                #search if Timezone/Country exist
                #searchAvailableTimezones('sy')
      Handler: index.lambda_handler
      FunctionName: !Sub '${AWS::StackName}-ChangeAlarmTimezone'
      Role: !GetAtt AlarmTimezoneLambdaExecutionRole.Arn
      Runtime: python3.8
      Timeout: 60

# IAM role for the lambda with access to S3 not logs (dummy permission)
  AlarmTimezoneLambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: Alarm timezone lambda execution Role used to send custom Alarm notification
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 'sts:AssumeRole'
            Principal:
              Service: lambda.amazonaws.com
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-AlarmTimezoneLambdaPermissions'
          PolicyDocument:
            Version: 2012-10-17
            Statement:                                                        
              - Effect: Allow
                Action:
                  - 'sns:Publish'
                Resource:
                  - !Ref NotificationSNSTopic
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}-ChangeAlarmTimezone:*'

#Create Event Rule 
  AlarmTimezoneEventsRule:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: AlarmTimezone Events Rule
      Name: !Sub '${AWS::StackName}-AlarmTimezone'
      EventPattern:
        source:
          - 'aws.cloudwatch'
        detail-type:
          - 'CloudWatch Alarm State Change'
        detail:
          state:
            value: !Ref AlamStates
      State: ENABLED
      Targets:
        - Arn: !GetAtt ChangeAlarmTimezone.Arn
          Id: Id1234

#Create Lambda resource permission for Event Rule invocation
  ChangeAlarmTimezoneResourcePermission:
    Type: AWS::Lambda::Permission
    Properties: 
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ChangeAlarmTimezone.Arn
      Principal: events.amazonaws.com
      SourceArn: !GetAtt AlarmTimezoneEventsRule.Arn

#Mapping for the Lambda Layer bucket and code
Mappings:
  Constant: 
    pytzLayer:
      Bucket: mng-blog-solutions
      Key: EventRule-pytzLayer.zip
#parameters needed for the template
