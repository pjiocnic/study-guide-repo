#template created resources
Resources:
#Create SSM parameter Store for CW unified agent configuration on Linux
  SSMParameterStore:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub 'AmazonCloudWatch-Linux-${AWS::StackName}'
      Type: String
      Value: |
        {
                "agent": {
                        "metrics_collection_interval": 60
                },
                "metrics": {
                        "append_dimensions": {
                                "AutoScalingGroupName": "${aws:AutoScalingGroupName}",
                                "InstanceId": "${aws:InstanceId}"
                        },
                        "aggregation_dimensions" : [["AutoScalingGroupName"]],
                        "metrics_collected": {
                                "mem": {
                                        "measurement": [
                                                 {"name": "mem_used_percent", "rename": "MemoryUtilization", "unit": "Percent"}
                                        ],
                                        "metrics_collection_interval": 60
                                }
                        }
                }
        }
      Description: SSM Parameter for AmazonCloudWatch Linux fleet.
#create IAM role using CloudWatch Agent Server Policy
  CloudWatchAgentServerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'CloudWatchAgentServerRole-${AWS::StackName}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/CloudWatchAgentServerPolicy'
#Create instance profile
  FleetInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 'CloudWatchAgentServerRole-${AWS::StackName}'
      Path: /
      Roles:
        - !Ref 'CloudWatchAgentServerRole'
#Create launch template
  FleetLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Metadata:
      Comment: Install CloudWatch agent
      AWS::CloudFormation::Init:
        configSets:
          All:
            - 01-CWAgent
            - 02-SetupCfnHup
        01-CWAgent:
          commands:
            1-DownloadCWAgent:
              command: wget https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
            2-InstallCWAgent:
              command: rpm -U ./amazon-cloudwatch-agent.rpm
            3-RemoveCWAgentRPM:
              command: rm -f ./amazon-cloudwatch-agent.rpm
            4-StopCWAgentService:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop
            5-ConfigureCWAgent:
              command: !Sub |
                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:${SSMParameterStore} -s
        02-SetupCfnHup:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.FleetLaunchTemplate.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource FleetLaunchTemplate --configsets All  --region ${AWS::Region}
                runas=root
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
    Properties:
      LaunchTemplateName: !Sub 'AS-CW-Linux-${AWS::StackName}'
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt 'FleetInstanceProfile.Arn'
        ImageId: !Ref 'LinuxLatestAmiId'
        InstanceType: !Ref 'InstanceType'
        KeyName: !Ref 'KeyPair'
        NetworkInterfaces:
          - DeviceIndex: 0
            AssociatePublicIpAddress: true
            DeleteOnTermination: true
            Groups: !Ref 'SecurityGroups'
        UserData: !Base64
          Fn::Sub: |
            #!/bin/bash
            #Install helper script
            yum update -y aws-cfn-bootstrap
            # Install the files and packages from the metadata
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource FleetLaunchTemplate --configsets All  --region ${AWS::Region}
            # Signal the status from cfn-init
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource FleetASG --region ${AWS::Region}
#Create ASG using previous created launch template
  FleetASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      MinSize: !Ref 'MinSize'
      MaxSize: !Ref 'MaxSize'
      DesiredCapacity: !Ref 'DesiredSize'
      LaunchTemplate:
        LaunchTemplateId: !Ref 'FleetLaunchTemplate'
        Version: !GetAtt 'FleetLaunchTemplate.DefaultVersionNumber'
      VPCZoneIdentifier: !Ref 'Subnets'
    CreationPolicy:
      ResourceSignal:
        Count: !Ref 'DesiredSize'
        Timeout: PT1H
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 2
        PauseTime: PT1M
        WaitOnResourceSignals: true
# Create target tracking policy on custom memory
  MemoryPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref 'FleetASG'
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        CustomizedMetricSpecification:
          Dimensions:
            - Name: AutoScalingGroupName
              Value: !Ref 'FleetASG'
          MetricName: MemoryUtilization
          Namespace: CWAgent
          Statistic: Average
        TargetValue: !Ref 'MemoryPolicyTargetValue'